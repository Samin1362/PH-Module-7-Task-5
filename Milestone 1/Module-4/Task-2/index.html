<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      width: 1140px;
      margin: 0px auto;
    }

    .form-container {
      margin: 100px auto;
      display: flex;
      justify-content: center;
    }

    .form label,
    textarea {
      display: block;
    }
  </style>

</head>

<body>

  <div class="form-container">
    <div class="form">
      <h3>Feedback Form</h1>
        <br>
        <label for="">Write you story</label>
        <textarea rows="20" cols="50" name="" id=""></textarea>
        <br>
        <label for="">Select your feedback</label>
        <select name="" id="feedback">
          <option value="bad">Bad</option>
          <option value="good">Good</option>
          <option value="excelent">Excelent</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </div>
  </div>

</body>

</html>
