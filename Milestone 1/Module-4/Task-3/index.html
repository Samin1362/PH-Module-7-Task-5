<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>

    main{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    table {
      border: 1px solid black;
      width: 500px;
    }

    table thead {
      font-weight: bold;
    }

    table td {
      border: 1px solid black;
      padding: 15px;
    }
  </style>
</head>

<body>

  <main>

    <h2>Table Tennis Tournament</h2>

    <table>
      <caption>Tournament Schedule and Results</caption>
      <thead>
        <td>Round 1</td>
        <td>Player A</td>
        <td>Player B</td>
      </thead>
      <tbody>
        <td>Match 1</td>
        <td>John</td>
        <td>Alice</td>
      </tbody>
      <tbody>
        <td>Match 2</td>
        <td>Mark</td>
        <td>Sarah</td>
      </tbody>
      <thead>
        <td>Round 2</td>
        <td>Player C</td>
        <td>Player D</td>
      </thead>
      <tbody>
        <td>Match 3</td>
        <td>TBD</td>
        <td>TBD</td>
      </tbody>
      <tbody>
        <td>Match 4</td>
        <td>TBD</td>
        <td>TBD</td>
      </tbody>
      <thead>
        <td>Final</td>
        <td>Winner of Match 3</td>
        <td>Winner of Match 4</td>
      </thead>
      <tbody>
        <td>Champion</td>
        <td>TBD</td>
        <td>TBD</td>
      </tbody>
    </table>

  </main>


</body>

</html>
